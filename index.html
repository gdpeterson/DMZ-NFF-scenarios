<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DMZ Futures Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 820px; margin: 2rem auto; padding: 0 1rem; }
    #plot { margin-top: 1rem; border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
    .card { margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>

  <!-- Load D3 FIRST -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Load our code AFTER, using defer so it runs when DOM is ready -->
  <script src="explore.js" defer></script>
</head>
<body>
  <main>
    <h1>DMZ Futures Explorer (static demo)</h1>
    <p class="muted">If you don’t see a triangle below, open the browser console (View → Developer Tools → Console) and tell me what error you see.</p>

    <div id="plot"></div>
    <div id="scenario-card" class="card"></div>
  </main>
</body>
</html>
