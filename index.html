<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DMZ Futures Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --ink:#0f172a;            /* slate-900 */
      --muted:#64748b;          /* slate-500 */
      --card:#f8fafc;           /* slate-50 */
      --stroke:#cbd5e1;         /* slate-300 */
      --tri:#0f172a;            /* triangle outline */
      --chip-bg:#ffffff;
      --chip-stroke:#e2e8f0;
      --shadow:0 10px 25px rgba(15,23,42,.08);
      --axis:#475569;           /* axis label color */
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple SD Gothic Neo, Malgun Gothic, sans-serif;
      max-width: 980px; margin: 2rem auto; padding: 0 1rem; color: var(--ink);
      background: radial-gradient(1200px 600px at 30% -10%, #eef2ff 0%, #ffffff 55%);
    }
    header { display:flex; justify-content:space-between; align-items:center; gap:1rem; }
    #plot { margin-top: 1rem; border: 1px solid var(--stroke); border-radius: 14px; padding: 16px; background:#fff; box-shadow: var(--shadow); }
    .card { margin-top: 1rem; padding: 1rem; border: 1px solid var(--stroke); border-radius: 14px; background: var(--card); }
    .muted { color: var(--muted); font-size: .92rem; }
    .chips { display:flex; flex-wrap:wrap; gap:.5rem; margin:.25rem 0 0; }
    .chip { display:inline-flex; align-items:center; gap:.4ch; border:1px solid var(--chip-stroke); padding:.25rem .55rem; border-radius:999px; background:var(--chip-bg); font-size:.85rem; }
    .group { margin-top: .85rem; }
    button.toggle { padding:.35rem .7rem; border-radius:8px; border:1px solid var(--stroke); background:#fff; cursor:pointer; }
    button.toggle.active { background:var(--ink); color:#fff; border-color:var(--ink); }
    /* Scenario tag style (colored name labels on the triangle) */
    .scenario-tag { font-weight:600; font-size:.9rem; paint-order: stroke; stroke: #fff; stroke-width: 6px; }
    .axis { fill: var(--axis); font-size:.88rem; letter-spacing:.02em; font-variant: all-small-caps; }
    .tick { fill: var(--muted); font-size:.78rem; }
  </style>

  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="explore.js?v=7" defer></script>
</head>
<body>
  <header>
    <h1>DMZ Futures Explorer</h1>
    <div>
      <button id="btn-en" class="toggle">EN</button>
      <button id="btn-kr" class="toggle">KR</button>
    </div>
  </header>

  <p class="muted">Click in the triangle to snap to the nearest authored vision. Toggle EN/KR to switch language.</p>

  <div id="plot"></div>
  <div id="scenario-card" class="card"></div>
</body>
</html>
